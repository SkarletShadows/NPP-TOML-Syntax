# This is a TOML example document, mostly taken from Tom Preston-Werner.

multiline_string = """ This is a collapsable multiline comment
 with a \"quote\". 
 A third line.
 A fourth line.
"""

number_example = [ inf, nan, +100, -100 true, false]
number_example = [ inf, nan, +100, -100 true, false]

[owner]
author = "Theodor Lindberg"
date = 1979-05-27T07:32:00-08:00 # First class dates

[database]
server = "192.168.1.1"
ports = [ 8001, 8002, 8003 ]
connection_max = 5_000
enabled = true
enabled = false
bin = 0b11111111

[servers]

  # Indentation (tabs and/or spaces) is allowed but not required
  [servers.alpha]
  ip = "10.0.0.1"
  oct = 0o377

  [servers.beta]
  ip = "10.0.0.2"
  hex = 0xFF

[clients]
data = [ ["gamma", "delta"], [1, 2] ]

# Line breaks are OK when inside arrays
hosts = [
  "alpha",
  "omega",
  'beta'
]

